	<head>
		<title>Home page</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<img id ="abi" src = "images/abi.jpg"/>
		<script type="text/javascript" src="jscript/annuities.js"></script>
	</head>
	<body>
		<header>
			<ul>
				<li><a href ="index.html">Home</a></li>
				<li><a href ="FUTVAL.html" title="Looking to see how much your savings will be worth in a few years click here" >Future value</a></li>
				<li><a href ="MORTGAGE.html" title="First time home owner? Check out our Mortgage payment schedule creator">Mortgage Payments</a></li>
				<li id = "current"><a href ="ANNUITIES.html" title = "Setting up a nest egg for retirement? Why not get a heads up on how it will grow click here">Annuities</a></li>
			</ul>
		</header>
		<table>
			<tr>
				<td colspan="2">
					<input type="radio" id="Future" name="Money" checked onClick="annuities:CheckSelection(1)" title="This is what the money you pay in will be worth at the end of the time period."/>Final value of annuity
					<input type="radio" id="Present" name="Money" onClick="annuities:CheckSelection(2)" title="This is the amount of money that you you will make each month to add to your annuity."/>Monthly Payment
				</td>
			</tr>
		</table>
		<br/>
		<table>
			<tr>
				<td title="This is the amount of money that you you will make each month to add to your annuity.">Monthly Payment</td>
				<td><input type="text" id="PV" value = "1500" /></td>
			</tr>
			<tr>
				<td title="This is what the money you pay in will be worth at the end of the time period.">Final value of annuity</td>
				<td><input type="text" id="FV"  disabled /></td>
			</tr>
			<tr>
				<td title="The annual interest rate is entered here.">Interest Rate</td>
				<td><input type="text" id="R" value = "1.25"/></td>
			</tr>
			<tr>
				<td title="The amount of time you wish to leave your investment in the bank, measured in years.">Years</td>
				<td><input type="text" id="N" value = "15"/></td>
			</tr>
			<tr>
				<td><input type="button" id="reset" value="RESET"/></td>
				<td><input type="button" id="calculate" value="Calculate"/></td>
			</tr>
		</table>
		<br/>
		<hr/>
		<br/>
		<div id="results">
		
		</div>
	</body>
